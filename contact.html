<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Peanut Paradise</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="assets/images/peanut 1.webp" alt="Peanut Paradise Logo" class="logo">
        </div>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="contact-form">
            <h2>Get in Touch</h2>
            <p>We'd love to hear from you! Whether you have questions, feedback, or just want to say hello, feel free to reach out.</p>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" maxlength="300" required></textarea>
                <span class="char-count" id="char-count">0/300 characters</span>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </main>
    <footer>
        <p>&copy; Made By LianoVz</p>
    </footer>
    <script src="js/contact.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
